<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Skriv in en siffra mellan 0 till 4 för att få ordet med samma plats</p>
  <!-- Ett formulär för att hämta in en siffra -->
  <form action="" method="">
    <label for="value">Siffra:</label>
    <input type="number" id="value">
  </form>
  <!-- En knapp som kör funktionen match från script.js och skriver ut resultatet i p taggen nedan. -->
  <button id="btn">Resultat</button>
  <p id="word">Ordet: </p>
  <script src="script.js"></script>
</body>
</html>
